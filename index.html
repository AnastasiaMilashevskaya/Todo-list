<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container w-50">
        <h1 class="h1">Todo List<span class="badge rounded-pill bg-primary">0</span></h1>
        <span class="badge rounded-pill bg-info text-dark position-absolute position"></span>
        <div class="input-group input-group-lg">
            <input id="input" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-primary input-group-text" id="add-todo">Add todo</button>
        </div>
        <div id="todo-list"></div>
        <div class="toast position-absolute bottom-0 end-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <h4>Подожди</h4>
                    <p>Выполни сначала предыдущие дела</p>
                </div>
                <button type="button" class="btn-close close-toast me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
</body>

</html>
